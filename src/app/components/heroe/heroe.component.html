<h1 class="animated fadeIn">Super Heroe: {{ heroe.nombre | uppercase }} </h1>
<h2 class="animated fadeIn">Aparicion: {{ heroe.aparicion | date:'y'}}</h2>

<hr>

<div class="row animated fadeIn fast py-5">
	<div class="col-md-4">
		<img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
		<br><br>
		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
	</div>

	<div class="col-md-8">
		<h3>{{ heroe.nombre }}</h3>
		<hr>
		<p class="card-text">{{ heroe.bio }}</p>

		<div>
			<img *ngIf = "heroe.casa == 'DC'" 
			      class="img-logo" 
			      src="assets/img/dc-logo.jpg" 
			      alt="DC">

			<img *ngIf = "heroe.casa == 'Marvel'" 
			     class="img-logo" 
			     src="assets/img/marvel-logo.png" 
			     alt="Marvel">
		</div>

	</div>
</div>
